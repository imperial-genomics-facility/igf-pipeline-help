<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Globus data transfer</title>

		<link rel="stylesheet" href="../reveal.js/dist/reset.css">
		<link rel="stylesheet" href="../reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="../reveal.js/dist/theme/white.css" id="theme">
		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="../slide_markdowns/globus_data_transfer.md"
         				 data-separator="^NEXT_SLIDE"
         				 data-separator-vertical="^\r\n\n"
         				 data-separator-notes="^Note:"
         				 data-charset="iso-8859-15"
					 data-transition="slide"
					 data-background-image="../slide_images/igf_bg.jpg"
					 data-background-size="200px"
					 data-background-position="right 100% top 100%" >
				</section>
			</div>
		</div>

		<script src="../reveal.js/dist/reveal.js"></script>
		<script src="../reveal.js/plugin/notes/notes.js"></script>
		<script src="../reveal.js/plugin/markdown/markdown.js"></script>
		<script src="../reveal.js/plugin/math/math.js"></script>
		<script src="../reveal.js/plugin/highlight/highlight.js"></script>
		<script>
  			Reveal.initialize({
				hash: true,
				slideNumber: 'c/t',
				controls: true,
				controlsLayout: 'bottom-right',
				mouseWheel: false,
				math: {
      					mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
      					config: 'TeX-AMS_HTML-full',
      					// pass other options into `MathJax.Hub.Config()`
      					TeX: { Macros: { RR: "{\\bf R}" } }
    				},
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath ]
			});
		</script>
	</body>
</html>
